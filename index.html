<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="준우와 함께하는 스마트폰용 대화형 오셀로 게임">
    <meta name="theme-color" content="#2c3e50">
    <title>준우와 함께하는 오셀로 게임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192x192.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 준우와 함께하는 오셀로 게임</h1>
            <div class="user-info">
                <span id="current-user">게스트</span>
                <button id="login-btn" class="btn-small">로그인</button>
                <button id="logout-btn" class="btn-small" style="display: none;">로그아웃</button>
            </div>
            <div class="game-info">
                <div class="score">
                    <span class="player">흑: <span id="black-score">2</span></span>
                    <span class="player">백: <span id="white-score">2</span></span>
                </div>
                <div class="current-player">
                    현재 차례: <span id="current-player">흑</span>
                </div>
            </div>
        </header>

        <div class="game-board">
            <div id="board" class="board"></div>
        </div>

        <div class="controls">
            <button id="new-game" class="btn">새 게임</button>
            <button id="hint" class="btn">힌트</button>
            <button id="undo" class="btn">되돌리기</button>
            <button id="stats" class="btn">전적 보기</button>
        </div>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." maxlength="100">
                <button id="send-message" class="btn">전송</button>
            </div>
        </div>

        <!-- 사용자 등록/로그인 모달 -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <h2>사용자 등록/로그인</h2>
                <div class="login-form">
                    <input type="text" id="username" placeholder="사용자명" maxlength="20">
                    <input type="password" id="password" placeholder="비밀번호" maxlength="20">
                    <div class="login-buttons">
                        <button id="register-btn" class="btn">회원가입</button>
                        <button id="login-submit-btn" class="btn">로그인</button>
                    </div>
                </div>
                <button id="close-login" class="btn-close">✕</button>
            </div>
        </div>

        <!-- 전적 보기 모달 -->
        <div id="stats-modal" class="modal">
            <div class="modal-content">
                <h2>게임 전적</h2>
                <div id="stats-content">
                    <div class="stats-summary">
                        <div class="stat-item">
                            <span class="stat-label">총 게임 수:</span>
                            <span id="total-games">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">승리:</span>
                            <span id="wins">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">패배:</span>
                            <span id="losses">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">승률:</span>
                            <span id="win-rate">0%</span>
                        </div>
                    </div>
                    <div class="stats-history">
                        <h3>최근 게임 기록</h3>
                        <div id="game-history"></div>
                    </div>
                </div>
                <button id="close-stats" class="btn-close">✕</button>
            </div>
        </div>

        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2>게임 종료!</h2>
                <p id="winner-text"></p>
                <button id="play-again" class="btn">다시 하기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="sw.js"></script>
</body>
</html>
